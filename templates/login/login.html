<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CodeLogic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login/login.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/code_logic.ico') }}">
</head>
<body>
  <div class="login-container">
    <h2 id="form-title">Entrar no CodeLogic</h2>

    <form id="login-form" autocomplete="off">
      <div id="nome-container">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" required>

      <button type="submit" id="submit-btn">Entrar</button>
    </form>



    <p id="toggle-auth">
      NÃ£o tem conta? <span id="toggle-link">Cadastre-se</span>
    </p>

    <p id="error"></p>
  </div>

  <!-- Firebase + script do login/cadastro -->
  <script type="module" src="{{ url_for('static', filename='login/login.js') }}"></script>
</body>
</html>
